<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="Iphone_Instagram.png" alt="smartphone">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="Instagram.png" class="instagram-logo" alt="Instagram-logo">
				<div class="profile-photo">
					<img src="Foto_Perfil.png" alt="Photo do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como SamigoSilva</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é SamigoSilva?</p>
				<p class="notacount">
					<span class="link-blue">Alternar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o Aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#"class="app-download"></a>
				</div>
			</div>	
		</div>
	</div>
</body>
</html>
